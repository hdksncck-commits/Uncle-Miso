<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uncle Miso</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Cairo', sans-serif;
}

body{
    background:#f5f6fa;
    color:#2c3e50;
}

/* ===== HEADER ===== */
header{
    background:#1e272e;
    color:#fff;
    padding:20px;
    text-align:center;
}

header h1{
    font-size:32px;
}

/* ===== HERO ===== */
.hero{
    background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("1.jpg") center/cover no-repeat;
    height:300px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:28px;
}

/* ===== CONTAINER ===== */
.container{
    width:90%;
    max-width:1200px;
    margin:50px auto;
}

/* ===== GALLERY ===== */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.card{
    background:#fff;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    transition:.3s;
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.card .content{
    padding:15px;
    text-align:center;
}

.card .content h3{
    margin-bottom:10px;
}

/* ===== FOOTER ===== */
footer{
    background:#1e272e;
    color:#fff;
    text-align:center;
    padding:15px;
    margin-top:60px;
}
</style>
</head>
<body>

<header>
    <h1>Uncle Miso</h1>
</header>

<section class="hero">
    معرض الصور
</section>

<div class="container">
    <div class="gallery">

        <div class="card">
            <img src="1.jpg">
            <div class="content">
                <h3>صورة رقم 1</h3>
            </div>
        </div>

        <div class="card">
            <img src="2.jpg">
            <div class="content">
                <h3>صورة رقم 2</h3>
            </div>
        </div>

        <div class="card">
            <img src="3.jpg">
            <div class="content">
                <h3>صورة رقم 3</h3>
            </div>
        </div>

        <div class="card">
            <img src="4.jpg">
            <div class="content">
                <h3>صورة رقم 4</h3>
            </div>
        </div>

        <div class="card">
            <img src="5.jpg">
            <div class="content">
                <h3>صورة رقم 5</h3>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2026 Uncle Miso
</footer>

</body>
</html>
